<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Meet Page</title>
<style>
html, body {
  margin:0; padding:0;
  font-family:'Arial', sans-serif;
  height:100%; width:100%;
  background:#000;
  overflow:hidden; /* scrollable বন্ধ */
  display:flex; justify-content:center; align-items:center;
}

/* Top Bar */
#topBarContainer {
  position:fixed; top:0; left:0;
  width:100%; text-align:center;
  z-index:2000;
  padding:10px 0;
  background:rgba(0,0,0,0.85);
}
#topBar {
  color:#FFD700; font-weight:bold; font-size:16px;
  line-height:1.4;
}

/* User Join Notification */
#userJoinNotif {
  position:fixed; top:60px; left:50%;
  transform:translateX(-50%) translateY(-10px);
  background:#FF0000; color:#fff;
  padding:8px 16px; border-radius:20px;
  opacity:0; transition: opacity 0.5s, transform 0.5s;
  font-weight:bold;
  max-width:90%; word-wrap:break-word;
  z-index:1999;
}
#userJoinNotif.show {
  opacity:1;
  transform:translateX(-50%) translateY(0);
}

/* Container */
.container{
  display:flex; flex-direction:column; align-items:center; justify-content:center;
  width:100%; max-width:420px;
  gap:48px; /* 0.5 inch vertical gap */
  margin-top:120px; /* Top Bar + User Join Notification */
  position:relative; z-index:1;
}

/* Profile Notification */
#profileNotification{
  display:flex; flex-direction:column; align-items:center;
  background:#FF0000;
  border-radius:35px; padding:15px 20px;
  width:260px; text-align:center;
  opacity:0; cursor:pointer;
  transition: transform 0.6s ease, opacity 0.6s;
}
#profileNotification.show{ opacity:1; transform:translateY(0); }
#profileNotification:hover{ transform:scale(1.05); }
#profileImage{ width:75px; height:75px; border-radius:50%; margin-bottom:5px; object-fit:cover; }
#profileText{ font-weight:bold; font-size:15px; color:#fff; }

/* Online Notification */
#onlineNotification{
  display:flex; justify-content:center; align-items:center;
  background:rgba(255,255,255,0.1); color:#fff;
  padding:12px 24px; border-radius:25px; font-size:14px;
  opacity:0;
  transition: opacity 0.5s, transform 0.5s;
}

/* Main Box */
.mainBox{
  background:#FF0000; border-radius:40px;
  padding:35px 25px 25px 25px; color:#fff;
  width:90%; display:flex; flex-direction:column; align-items:center; text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,0.5);
}
.mainBox h1{ font-size:28px; margin-bottom:18px; font-weight:900; }
.mainBox p{ font-size:15px; margin-bottom:25px; line-height:1.6; }
.mainBox button{
  background:#FFD700; padding:16px 25px; font-size:18px;
  border-radius:25px; width:100%; font-weight:800; color:#000;
  cursor:pointer; transition: transform 0.3s, background 0.3s;
}
.mainBox button:hover{ transform: scale(1.08); background:#FFC107; }

/* Bottom Text */
#bottomText{ font-size:15px; color:#fff; text-align:center; }

/* Bottom Social Icons */
#bottomBar{ display:flex; justify-content:center; gap:30px; }
.bottomIcon{ cursor:pointer; transition: transform 0.3s; }
.bottomIcon img{width:60px; height:60px; border-radius:12px;}
.bottomIcon:hover{ transform: scale(1.2); filter: drop-shadow(0 0 10px #FFD700);}
#snapIcon img{filter: brightness(2) drop-shadow(0 0 5px #FFD700);} 

/* Responsive */
@media(max-width:480px){
  .container{gap:48px;}
  #topBar{ font-size:14px; }
  #profileNotification{width:85%;}
  #profileImage{width:65px; height:65px;}
  #profileText{font-size:13px;}
  #onlineNotification{font-size:12px; padding:10px 18px;}
  .mainBox{padding:30px 20px 25px 20px;}
  .mainBox h1{font-size:24px;}
  .mainBox p{font-size:14px;}
  .mainBox button{font-size:16px; padding:14px 20px;}
  .bottomIcon img{width:45px; height:45px;}
  #bottomText{font-size:13px;}
}
</style>
</head>
<body>

<!-- Top Bar -->
<div id="topBarContainer">
  <div id="topBar">🔥 Thousands of singles joining every hour! Free Signup Today! 🔥</div>
  <div id="userJoinNotif"></div>
</div>

<div class="container">
  <!-- Profile Notification -->
  <div id="profileNotification">
    <img id="profileImage" src="" alt="User">
    <div id="profileText"></div>
  </div>

  <!-- Online Notification -->
  <div id="onlineNotification"></div>

  <!-- Main Box -->
  <div class="mainBox">
    <h1>Meet Singles Near You!</h1>
    <p>Connect instantly with real singles in your area. No spam, 100% safe & private.</p>
    <button onclick="window.location.href='https://ea.trckoptimizer.com//tr?offer_id=470&aff_id=31'">Start Chatting Now</button>
  </div>

  <!-- Bottom Text -->
  <div id="bottomText">
    Thousands of singles are chatting right now! Join instantly & start meeting!<br>
    Join the fastest growing singles network!
  </div>

  <!-- Bottom Social Icons -->
  <div id="bottomBar">
    <div class="bottomIcon" onclick="window.open('https://ea.trckoptimizer.com//tr?offer_id=470&aff_id=31','_blank')">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="FB">
    </div>
    <div class="bottomIcon" id="snapIcon" onclick="window.open('https://ea.trckoptimizer.com//tr?offer_id=470&aff_id=31','_blank')">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733609.png" alt="SC">
    </div>
    <div class="bottomIcon" onclick="window.open('https://ea.trckoptimizer.com//tr?offer_id=470&aff_id=31','_blank')">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WA">
    </div>
  </div>
</div>

<script>
// Images (12)
const userImages=[
  "https://i.imgur.com/I0TNpWT.jpeg",
  "http://i.imgur.com/nAuMrOZ.jpeg",
  "https://i.imgur.com/rr1jMLE.jpeg",
  "https://i.imgur.com/22vhXWe.jpeg",
  "http://i.imgur.com/agyyNXE.jpeg",
  "https://i.imgur.com/ZUzNvul.jpeg",
  "https://i.imgur.com/um9JZ4S.jpeg",
  "https://i.imgur.com/5Wfm39p.jpeg",
  "https://i.imgur.com/pyCtI0W.jpeg",
  "https://i.imgur.com/xC41N8c.jpeg",
  "https://i.imgur.com/URpQFiE.jpeg",
  "https://i.imgur.com/q2LA1V8.jpeg"
];

// Names (12)
const femaleNames=[
  'Emily','Sophia','Emma','Olivia','Ava','Mia',
  'Isabella','Charlotte','Amelia','Harper','Evelyn','Abigail'
];

// Chat Messages
const chatMessages=["Hi! How are you?","Hello, want to chat?","Hey there! 😊","Let's chat now!","New here, say hi!"];

const profileNotif=document.getElementById('profileNotification');
const profileImageEl=document.getElementById('profileImage');
const profileTextEl=document.getElementById('profileText');
const onlineNotif=document.getElementById('onlineNotification');
const userJoinNotif=document.getElementById('userJoinNotif');

let usedImages=[];
let totalUsers = 921200;

function getRandomImage(){ 
  if(usedImages.length===userImages.length) usedImages=[]; 
  let img; 
  do{ img=userImages[Math.floor(Math.random()*userImages.length)]; } 
  while(usedImages.includes(img)); 
  usedImages.push(img); 
  return img;
}

function showProfile(){
  const msg = chatMessages[Math.floor(Math.random()*chatMessages.length)];
  const img = getRandomImage();
  profileImageEl.src=img;
  profileTextEl.innerText=`${msg}`;
  profileNotif.classList.add('show');
  setTimeout(()=>{ profileNotif.classList.remove('show'); },5000);
}

function showOnline(){
  const traffic = chatMessages[Math.floor(Math.random()*chatMessages.length)];
  onlineNotif.innerHTML=traffic;
  onlineNotif.classList.add('show');
  setTimeout(()=>{ onlineNotif.classList.remove('show'); },5000);
}

function showUserJoin(){
  const name = femaleNames[Math.floor(Math.random()*femaleNames.length)];
  userJoinNotif.innerText = `${name} just joined in your area! 🎉`;
  userJoinNotif.classList.add('show');
  setTimeout(()=>{ userJoinNotif.classList.remove('show'); },4000);

  totalUsers += 1;
}

function tick(){
  showProfile(); 
  setTimeout(showOnline,800); 
  showUserJoin();
}

tick();
setInterval(tick,6000);

profileNotif.addEventListener('click',()=>{ window.location.href='https://ea.trckoptimizer.com//tr?offer_id=470&aff_id=31'; });
</script>
</body>
</html>
